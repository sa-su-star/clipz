<!-- Header -->
<header id="header" class="bg-secondary">
  <nav class="container mx-auto flex justify-start items-center py-8 px-4">
    <!-- App Name -->
    <a class="text-3xl text-indigo-400 font-bold uppercase mr-4" routerLink="/"
      >Clips</a
    >

    <div class="flex flex-grow items-center">
      <!-- Primary Navigation -->
      <ul class="flex flex-row mt-1">
        <!-- Navigation Links -->
        <li *ngIf="!(auth.isAuthenticated$ | async); else authLinks">
          <a class="px-2" routerLink="#" (click)="openModal($event)">
            Login / Register
          </a>
        </li>
        <ng-template #authLinks>
          <li>
            <a
              class="px-2"
              routerLinkActive="text-indigo-400"
              routerLink="/manage"
              [routerLinkActiveOptions]="{ exact: true }"
              [queryParams]="{ sort: '1' }"
              >Manage</a
            >
          </li>
          <li>
            <a
              class="px-2"
              routerLink="/upload"
              routerLinkActive="text-indigo-400"
              [routerLinkActiveOptions]="{ exact: true }"
              >Upload</a
            >
          </li>
          <li>
            <a class="px-2" (click)="auth.logout($event)" routerLink="#"
              >Logout</a
            >
          </li>
        </ng-template>
        <li routerLinkActive="text-indigo-400">
          <a class="px-2" routerLinkActive="text-indigo-400" routerLink="/about"
            >About</a
          >
        </li>
      </ul>
    </div>
  </nav>
</header>
